services:
  upload-service:
    container_name: upload-service
    image: hoonseung/upload-service:latest

    environment:
      - SECRET_KEY=${SECRET_KEY}
      - SERVER_PORT=${SERVER_PORT}
      - SERVER_URL=${SERVER_URL}

    ports:
      - ${SERVER_PORT}:${SERVER_PORT}

    networks:
      - upload_network

  postgres:
    container_name: order-postgres
    image: postgres:14.4
    ports:
      - "25432:5432"

    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

    restart: on-failure

    volumes:
      - order_postgres_data:/var/lib/postgresql/data

    networks:
      - upload_network

volumes:
  order_postgres_data:

networks:
  upload_network:
    name: upload_network
    driver: bridge


