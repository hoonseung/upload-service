<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>업로드 없음 — 파일 업로드</title>
  <style>
    :root{
      --bg:#f6f8fa;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0ea5a4;
      --accent-strong:#047b7a;
      --radius:12px;
      font-family: Inter, "Segoe UI", Roboto, "Noto Sans KR", system-ui, -apple-system, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2f6);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:#0f172a;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 6px 20px rgba(15,23,42,0.08);
      width:100%;
      max-width:760px;
      padding:36px;
      display:flex;
      gap:28px;
      align-items:center;
    }

    .illustration{
      width:160px;
      height:160px;
      flex:0 0 160px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#f0f9f9,#ecfeff);
      border-radius:12px;
    }

    .content h1{
      margin:0 0 8px 0;
      font-size:20px;
      line-height:1.15;
    }
    .content p{
      margin:0 0 18px 0;
      color:var(--muted);
    }

    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn {
      background:var(--accent);
      color:white;
      border:0;
      padding:10px 16px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 4px 10px rgba(14,165,164,0.15);
    }
    .btn:hover{ background:var(--accent-strong); }

    .btn-ghost{
      background:transparent;
      color:var(--accent-strong);
      border:1px solid rgba(4,123,122,0.08);
      padding:9px 14px;
      border-radius:10px;
      cursor:pointer;
    }

    .hint { font-size:13px; color:var(--muted); }

    /* drag area */
    .drop-area{
      margin-top:14px;
      border:2px dashed rgba(15,23,42,0.06);
      border-radius:10px;
      padding:16px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      background:linear-gradient(180deg, rgba(15,23,42,0.01), transparent);
    }
    .drop-area.dragover{
      border-color:rgba(14,165,164,0.6);
      background:linear-gradient(180deg, rgba(14,165,164,0.04), transparent);
    }

    .small {
      font-size:13px; color:var(--muted);
    }

    @media (max-width:620px){
      .card{flex-direction:column; align-items:flex-start;}
      .illustration{width:100%; height:140px; flex:auto;}
    }
  </style>
</head>
<body>
<div class="card" role="region" aria-labelledby="no-files-title">
  <div class="illustration" aria-hidden="true">
    <!-- simple SVG icon -->
    <svg width="88" height="88" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <rect x="3" y="5" width="14" height="14" rx="2" stroke="#047b7a" stroke-width="1.4" fill="rgba(4,123,122,0.06)"/>
      <path d="M12 8v6" stroke="#047b7a" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M9.5 10.5L12 8l2.5 2.5" stroke="#047b7a" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <div class="content">
    <h1 id="no-files-title">아직 업로드된 파일이 없습니다</h1>
    <p>파일을 업로드해 주세요. 드래그해서 올리거나 아래 버튼을 눌러 선택할 수 있습니다.</p>

    <div class="actions" aria-hidden="false">
      <button class="btn" id="pickBtn" type="button">파일 선택</button>
      <button class="btn-ghost" id="clearBtn" type="button" disabled>업로드 취소</button>
      <span class="hint">지원 형식: .csv, .xlsx, .jpg (최대 50MB)</span>
    </div>

    <div class="drop-area" id="dropArea" tabindex="0" role="button" aria-label="파일을 드래그하거나 클릭하여 업로드">
      <div class="small">파일을 여기에 끌어다 놓거나 클릭하여 선택하세요</div>
      <div class="small">또는 <strong>파일 선택</strong> 버튼을 사용하세요</div>
    </div>

    <!-- hidden file input -->
    <input id="fileInput" type="file" accept=".csv,.xlsx,.xls,.jpg,.jpeg,.png" style="display:none" multiple />
  </div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const pickBtn = document.getElementById('pickBtn');
  const clearBtn = document.getElementById('clearBtn');
  const dropArea = document.getElementById('dropArea');

  pickBtn.addEventListener('click', () => fileInput.click());
  clearBtn.addEventListener('click', () => {
    fileInput.value = '';
    clearBtn.disabled = true;
    alert('선택된 파일이 초기화되었습니다.');
  });

  fileInput.addEventListener('change', (e) => {
    if (!e.target.files || e.target.files.length === 0) return;
    handleFiles(e.target.files);
  });

  function handleFiles(files){
    // 간단한 처리: 파일 개수와 첫 파일 이름 표시 (실사용에선 업로드 로직으로 바꿔주세요)
    const names = Array.from(files).map(f => f.name).join(', ');
    clearBtn.disabled = false;
    alert(`${files.length}개 파일 선택됨:\n${names}`);
    // TODO: 실제 업로드할 함수 호출
  }

  /* drag & drop UX */
  ['dragenter','dragover'].forEach(evt =>
      dropArea.addEventListener(evt, (e) => {
        e.preventDefault(); e.stopPropagation();
        dropArea.classList.add('dragover');
      })
  );
  ['dragleave','drop'].forEach(evt =>
      dropArea.addEventListener(evt, (e) => {
        e.preventDefault(); e.stopPropagation();
        if (evt === 'drop') {
          const dt = e.dataTransfer;
          if (dt && dt.files && dt.files.length) {
            fileInput.files = dt.files; // set files to input
            handleFiles(dt.files);
          }
        }
        dropArea.classList.remove('dragover');
      })
  );

  // keyboard accessibility: Enter/Space on dropArea triggers file picker
  dropArea.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      fileInput.click();
    }
  });
</script>
</body>
</html>
